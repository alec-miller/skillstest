<!--

    Description: This website allows the people who visit it to create a user, with details
    such as username and password. They can then add a listing with, title, description, image,
    price and the status. The website then takes the listed item and adds
    it to the lister's array of listings.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Skills Test</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css.css">
    <script src="code.js"></script>
  </head>
  <body onload="checkUser()">
    <div id>
        <div id="top">
            <span id="name" onclick="goHome()" onmouseover="topHover('name')" onmouseleave="topUnhover('name')">Skills Test</span>
            <span id="leaderboard" onclick="goLeaderboard()" onmouseover="topHover('leaderboard')"
             onmouseleave="topUnhover('leaderboard')">Leaderboard</span>
            <span id="login" onclick="login()" onmouseover="topHover('login')" onmouseleave="topUnhover('login')"></span>
            <span id="signup" onclick="signup()" onmouseover="topHover('signup')" onmouseleave="topUnhover('signup')">SIGN UP</span>
        </div>
        <div id="content">
            <table id="table">
                <tr>
                    <td>
                        <div id="square_1" onmouseover="hover(1)" onmouseleave="noHover(1)"
                        onclick="reactionTest()">
                            <p id="skill_1">Reaction Test</p>
                        </div>
                    </td>
                    <td>
                        <div id="square_2" onmouseover="hover(2)" onmouseleave="noHover(2)"
                        onclick="sequenceMemory()">
                            <p id="skill_2">Sequence Memory</p>
                        </div>
                    </td>
                    <td>   
                        <div id="square_5" onmouseover="hover(5)" onmouseleave="noHover(5)"
                        onclick="typingSpeed()">
                            <p id="skill_5">Typing Speed</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>   
                        <div id="square_3" onmouseover="hover(3)" onmouseleave="noHover(3)"
                        onclick="numberMemory()">
                            <p id="skill_3">Number Memory</p>
                        </div>
                    </td>
                    <td>   
                        <div id="square_4" onmouseover="hover(4)" onmouseleave="noHover(4)"
                        onclick="visualMemory()">
                            <p id="skill_4">Visual Memory</p>
                        </div>
                    </td>
                </tr>

            </table>
        </div>
        <div id="bottom"></div>
    </div>
  </body>
</html>
