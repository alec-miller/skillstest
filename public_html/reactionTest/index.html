<!--
    Description: Reaction test, press the center when ready to start, press the area
    when it turns green, after 5 runs your average score gets shown
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Skills Test</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css.css">
    <script src="code.js"></script>
  </head>
  <body>
    <div id>
      <div id="top">
        <span id="name" onclick="goHome()" onmouseover="hover('name')" onmouseleave="unhover('name')">Skills Test</span>
        <span id="leaderboard" onclick="goLeaderboard()" onmouseover="hover('leaderboard')"
         onmouseleave="unhover('leaderboard')">Leaderboard</span>
        <span id="login" onclick="login()" onmouseover="hover('login')" onmouseleave="unhover('login')">LOGIN</span>
        <span id="signup" onclick="signup()" onmouseover="hover('signup')" onmouseleave="unhover('signup')">SIGN UP</span>
      </div>
        <div id="clickBox" onclick="startGame()">
            <p id="title">Reaction Test</p>
            <p id="desc_1">Click as soon as possible once the area turns green.</p>
            <p id="desc_2">Click anywhere to start.</p>
        </div>
        <div id="bottom"></div>
    </div>
  </body>
</html>
