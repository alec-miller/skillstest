<!--

Reaction test
-------------------
The user is prompted with a box to click when ready, when clicked, the box turns
red and says "wait for green", once the box turns green the user must click as
fast as they can. They do this 5 times and their average reaction time over those
5 clicks are shown.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Skills Test</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css.css">
    <script src="code.js"></script>
  </head>
  <body onload="checkUser()">
    <div id>
      <div id="top">
        <span id="name" onclick="goHome()" onmouseover="hover('name')" onmouseleave="unhover('name')">Skills Test</span>
        <span id="leaderboard" onclick="goLeaderboard()" onmouseover="hover('leaderboard')"
         onmouseleave="unhover('leaderboard')">Leaderboard</span>
        <span id="login" onclick="login()" onmouseover="hover('login')" onmouseleave="unhover('login')"></span>
        <span id="signup" onclick="signup()" onmouseover="hover('signup')" onmouseleave="unhover('signup')">SIGN UP</span>
      </div>
        <div id="clickBox" onclick="startGame()">
            <p id="title">Reaction Test</p>
            <p id="desc_1">Click as soon as possible once the area turns green.</p>
            <p id="desc_2">Click anywhere to start.</p>
        </div>
        <div id="bottom">
          <span id="pba">Personal Best Average: </span>
          <span id="current_score">Current Average: </span>
          <p id="pbc">Personal Best Click: </p>
        </div>
    </div>
  </body>
</html>
